{% extends "base.html" %}
{% load static%}

{% block styles %}

<link href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css" rel="stylesheet">
<link rel="stylesheet" href="{% static 'css/landing_page.css' %}">

{%endblock%}

{% block page_content %}

<!--Found Sites-->
<div class="container-fluid">
    <div class="container ">
        <h3 class="h3">Search Results </h3>
        <div class="row">
            {% for website in websites %}

            <div class="col-md-4 col-sm-12">
                <div class="product-grid6">
                    <div class="product-image6">
                        <a href="{{ website.website.url }}">
                            <div style="height:300px; background-image:url('{{ website.image.url }}');background-size:cover; background-position: center center;background-repeat:no-repeat;"
                                class="pic-1">
                                <img style="display:none;" src="">
                            </div>
                        </a>
                    </div>
                    <div class="product-content">
                        <h3 class="title"><a href="{{ website.website.url }}">{{ website.title }}</a></h3>
                        <div class="price">by {{ website.posted_by }}
                        </div>
                    </div>
                    <ul class="social">
                        <li><a href="" data-tip="Visit site"><i class="fa fa-eye"></i></a></li>
                        <li><a href="" data-tip="Rate"><i class="fa fa-star"></i></a></li>
                        <li><a href="" data-tip="Bookmark"><i class="fa fa-tag"></i></a></li>
                    </ul>
                </div>
            </div>
            {% endfor %}

            <!--End of Posted-->
            {% endblock %}
